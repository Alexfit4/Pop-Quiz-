<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./testing.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<h5 class="high-score">View High Score</h5>
				</div>
				<div class="col-md-8">
					<div class="section1">
						<h1>Coding Quiz Challenge</h1>
						<p>
							Try to answer the following code related questions within the time
							limit. Keep in mind that incorrect answers will penalize your
							score/time by 10 seconds! <br />
							Good luck!
						</p>

						<div class="d-flex justify-content-center">
							<button id="button" class="btn btn-primary">
								Click here to start!
							</button>
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<h5 class="time"></h5>
				</div>
			</div>
		</div>

		<!-- Section 2 -->

		<div id="section2" class="hide">
			<h1>1)What is a HTML header used for?</h1>
			<div class="form">
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios1"
						value="option1"
						checked
					/>
					<label class="form-check-label" for="exampleRadios1">
						Titles or subtitles that you want to display on a webpage.
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option2"
					/>
					<label class="form-check-label" for="exampleRadios2">
						Text at the bottom of the page.
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option3"
					/>
					<label class="form-check-label" for="exampleRadios2">
						Styles your HTML
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option4"
					/>
					<label class="form-check-label" for="exampleRadios2">
						All the above
					</label>
				</div>
			</div>
			<button id="button2" class="btn btn-primary">Submit Answer</button>
		</div>

		<!-- Section 3 -->

		<div id="section3" class="hide">
			<h1>2)What is the use for CSS?</h1>
			<div class="form">
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios1"
						value="option1"
						checked
					/>
					<label class="form-check-label" for="exampleRadios1">
						To clean your page.
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option2"
					/>
					<label class="form-check-label" for="exampleRadios2">
						To open your website on a browser.
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option3"
					/>
					<label class="form-check-label" for="exampleRadios2">
						Lets you style your website.
					</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="exampleRadios"
						id="exampleRadios2"
						value="option4"
					/>
					<label class="form-check-label" for="exampleRadios2">
						Lets your website be responsive.
					</label>
				</div>
			</div>
			<button id="button2" class="btn btn-primary">Submit Answer</button>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="./testingscript.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</body>
</html>
