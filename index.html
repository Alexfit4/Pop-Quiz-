<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />

		<title>Hello, world!</title>
	</head>
	<body>
		<!-- NAV BAR LAYOUT -->
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-text" href="#">View High Score</a>
			<ul class="navbar-nav ml-auto">
				<li class="navbar-text">
					<a class="time"></a>
				</li>
			</ul>
		</nav>

		<!-- CONTENT -->
		<div class="d-flex justify-content-md-between">
			<div></div>
			<div id="instructionContainer" class="middle">
				<h1>Coding Quiz Challenge</h1>
				<p>
					Try to answer the following code related questions within the time
					limit. Keep in mind that incorrect answers will penalize your
					score/time by 10 seconds! <br />
					Good luck!
				</p>
				<button class="startBtn">CLICK HERE TO START!</button>
			</div>
			<div></div>
		</div>

		<!-- SECTION 2 -->

		<div class="d-flex justify-content-md-between">
			<div></div>
			<div id="questionContainer" class="middle2" style="display: none">
				<h1></h1>
				<div id="divChoice" class="form"></div>
				<button>Submit</button>
			</div>
			<div></div>
		</div>

		<div class="d-flex justify-content-md-between">
			<div></div>
			<div id="resultContainer" style="display: none">
				<h1>You did it!</h1>
				<p id="totalScore"></p>
			</div>
			<div></div>
		</div>

		<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="./script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
	</body>
</html>
