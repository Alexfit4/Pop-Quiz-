<html lang="en">
	<head>

		<title>Pop Quiz</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h5 class="high-score">View High Score</h5>

			</div> -->
		</div>

			<h1>How do you call a function?</h1>
			<button class="myButton"></button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
		</div>
		<div id="main"></div>

		<script src="./script.js"></script>
